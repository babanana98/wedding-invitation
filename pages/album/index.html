<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Album Ảnh Cưới" />
    <meta
      property="og:description"
      content="Album ảnh cưới Nguyễn Quang minh & Nguyễn Thị Như Nhung"
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="https://babanana98.github.io/wedding-invitation/images/wedding-background.jpg"
    />
    <title>Album Ảnh Cưới</title>
    <link rel="icon" href="../../images/photos.ico" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Piazzolla:ital,opsz,wght@0,8..30,100..900;1,8..30,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <a href="../../" class="header--invitation-link font-size__s3">&#9001; Thiệp Mời</a>
    </header>

    <main>
      <div class="page-title">
        <h2 class="font-size__s2 page-title--font">Album Ảnh Cưới</h2>
        <h1 class="font-size__s1 font-family__pinyon-script page-title--font">Minh ❤ Nhung</h1>
      </div>

      <div class="gallery">
        <img src="images/image1.jpg" alt="Wedding Photo 1" class="gallery-image" />
        <img src="images/image1.jpg" alt="Wedding Photo 2" class="gallery-image" />
        <img src="images/image1.jpg" alt="Wedding Photo 3" class="gallery-image" />
        <img src="images/image1.jpg" alt="Wedding Photo 4" class="gallery-image" />
        <img src="images/image1.jpg" alt="Wedding Photo 5" class="gallery-image" />
        <img src="images/image1.jpg" alt="Wedding Photo 6" class="gallery-image" />
        <img src="images/image1.jpg" alt="Wedding Photo 7" class="gallery-image" />
        <img src="images/image1.jpg" alt="Wedding Photo 8" class="gallery-image" />
        <img src="images/image1.jpg" alt="Wedding Photo 9" class="gallery-image" />
        <img src="images/image1.jpg" alt="Wedding Photo 10" class="gallery-image" />
      </div>

      <div>
        <p class="font-size__s2 footer">✿✿✿✿✿</p>
      </div>
    </main>

    <div id="image-popup" class="image-popup">
      <span class="close">&times;</span>
      <div id="popup-image-top-limit" class="popup-image-top-limit"></div>
      <div id="popup-image-bottom-limit" class="popup-image-bottom-limit"></div>
      <img class="popup-image" id="popup-image">
    </div>

    <script src="script.js"></script>
  </body>
</html>
