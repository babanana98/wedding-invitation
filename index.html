<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minh ❤️ Nhung</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="images/favicon-32x32.png" />
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="background"></div>
    <div class="container">
      <header>
        <h2>TRÂN TRỌNG KÍNH MỜI</h2>
        <p id="guestName"></p>
        <p>Đến dự LỄ THÀNH HÔN của chúng tôi</p>
        <h1 class="host-name">Minh và Nhung</h1>
      </header>
      <section class="details">
        <p>Hôn lễ được tổ chức vào lúc
          <br>
          <strong>5 giờ chiều</strong>, <strong>Thứ Ba</strong>
        </p>
        <h3>22-10-2024</h3>
        <p><strong>Tại:</strong> Số 281 Bát Tràng - Gia Lâm - Hà Nội</p>
        <iframe id="map" src="http://maps.google.com/maps?q=25.3076008,51.4803216&z=16&output=embed"></iframe>
      </section>
      <footer>
        <p>
          <span id="countdown"></span>
          <br>Chúng tôi rất vui mừng được đón tiếp bạn!
        </p>
        <p id="fetchingStatus" class="hidden-message">Đang xử lý...</p>
        <div id="submitButtons" class="display-button">
          <button onclick="handelSubmit(true)" class="rsvp-button accept">Tôi sẽ tham dự</button>
          <button onclick="handelSubmit(false)" class="rsvp-button decline">Tôi không thể tham dự</button>
        </div>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
